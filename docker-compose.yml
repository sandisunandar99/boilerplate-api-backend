  backend:
    container_name: be_api
    image: ${I_API}
    build:
        context: .
        dockerfile: Dockerfile
    ports:
        - "3333:3333"
    volumes: 
        - .:/app
        - /app/node_modules
    links: 
        - mongo
    restart: always
    depends_on: 
        - mongo
    environment: 
        MONGODB_URI: ${MONGO_DB_URI}
    networks: 
        - boilerplate-api-network

volumes:
    mongodb:
    mongodb_config:

networks: 
    boilerplate-api-network:
      driver: bridge